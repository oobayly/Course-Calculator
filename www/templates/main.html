<ion-view>
  <ion-nav-title>Course Calculator</ion-nav-title>
  
  <ion-tabs class="has-header tabs-icon-top tabs-stable" ng-controller="MainCtrl">
    <!-- Fleet -->
    <ion-tab title="Fleet" icon="ion-android-boat" on-select="onTabSelect($event)">
      <ion-view>
        <ion-content delegate-handle="fleet">
          <ng-include src="'templates/main-fleet.html'"></ng-include>
        </ion-content>
      </ion-view>
    </ion-tab>

    <!-- Course -->
    <ion-tab title="Course" icon="ion-clipboard" on-select="onTabSelect($event)">
      <ion-view>
        <ion-content delegate-handle="course">
          <ng-include src="'templates/main-course.html'"></ng-include>
        </ion-content>
      </ion-view>
    </ion-tab>

    <!-- Chart -->
    <ion-tab title="Chart" icon="ion-map" on-select="onTabSelect($event)" on-select="onTabSelect($event)">
      <ion-view>
        <ion-content delegate-handle="chart" scroll="false">
          <ng-include src="'templates/main-chart.html'"></ng-include>
        </ion-content>
      </ion-view>
    </ion-tab>

    <!-- Information -->
    <ion-tab title="Info" icon="ion-information" on-select="onTabSelect($event)">
      <ion-view>
        <ion-content delegate-handle="info">
          <ng-include src="'templates/main-info.html'"></ng-include>
        </ion-content>
      </ion-view>
    </ion-tab>

    <!-- GPS -->
    <ion-tab title="GPS" icon="ion-ios-navigate-outline" on-select="onTabSelect($event)">
      <ion-view>
        <ion-content delegate-handle="gps">
          <ng-include src="'templates/main-gps.html'"></ng-include>
        </ion-content>
      </ion-view>
    </ion-tab>
    
    <ion-tab title="Debug" icon="ion-social-codepen-outline" on-select="onTabSelect($event)">
      <ion-view>
        <ion-content delegate-handle="debug">
          <pre>{{configuration | json}}</pre>
          <pre>{{course | json}}</pre>
        </ion-content>
      </ion-view>
    </ion-tab>

  </ion-tabs>

</ion-view>
