<ion-modal-view ng-controller="HelpModalCtrl">
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-clear button-icon ion-ios-arrow-back" ng-click="doClose()"></button>
    </div>
    <h1 class="title">Help - {{getTitle()}}</h1>
  </ion-header-bar>

  <ion-content has-header padding="true">
    <ng-include src="getTemplateUrl()"></ng-include>
  </ion-content>
</ion-modal-view>
